  <div class="logoPane">
    <div class="container">
      <div class="row" style="margin-top: 50px; color: #fff;">

        <div class="col-sm-12" id="logoCover">
          <img src="images/logo_cover_index.png" alt="" id="coverImage" class="img-responsive" />
        </div>

      </div>
    </div>
  </div>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-7">

        </div>
        <div class="col-sm-5" style="padding-top: 20px;" id="loginPane">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <!-- <h1><img src="images/simanh-new-logo.png" alt="" /></h1> -->
              <h1>Sign in</h1>
              <form id="loginForm" class="js-validation-login form-horizontal" style="padding-top: 20px;" onsubmit="return false;">
                <div class="form-group">
                  <div class="col-xs-12">
                      <div class="form-material">
                          <input class="form-control" type="text" id="txtUsername" name="txtUsername" placeholder="Enter your username or e-mail address..." />
                          <label for="txtUsername">Username or E-mail</label>
                      </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                      <div class="form-material">
                          <input class="form-control" type="password" id="txtPassword" name="txtPassword" placeholder="Enter your password..." />
                          <label for="txtPassword">Password</label>
                      </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <button type="submit" class="btn btn-app-teal btn-block">Login</button>
                  </div>
                </div>
              </form>
              <div class="text-left" style="padding-top: 10px;">
                Forgot password? | Create account | Guest
              </div>
            </div>
          </div>
          <!-- End row -->

          <div class="row">
            <div class="col-sm-10 col-sm-offset-1" style="font-size: 0.8em; padding-top: 10px; padding-bottom: 10px;">
              <!-- <hr> -->
              <img src="images/logoa.png" alt="" class="img-responsive" />
              &copy; <span class="js-year-copy"></span> Maternal Surveillance Project<br>
              6th Floor Administrative Building,<br>Faculty of Medicine, Prince of Songkla University.<br><br>
              For help or assistance, contact <a href="mailto:simanh@mgitsol.com?Subject=Help with the Simanh SA website"  class="custom-link-1">MG IT Solutions</a><hr>
            </div>
            <div class="col-sm-10 col-sm-offset-1" style="font-size: 0.8em;">
              <a href="#">Terms of use</a> &nbsp;&nbsp; <a href="#">Privacy & Cookies</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- AppUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock and App.js -->
    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/core/jquery.slimscroll.min.js"></script>
    <script src="assets/js/core/jquery.scrollLock.min.js"></script>
    <script src="assets/js/core/jquery.placeholder.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/app-custom.js"></script>

    <!-- Page JS Plugins -->

    <!-- Include JS custom code -->
    <script src="library/xpl/js/xpl.js" charset="utf-8"></script>
    <script src="dist/page/login/forms_validation.js"></script>
    <script src="dist/page/login/authen.js"></script>

  </body>
